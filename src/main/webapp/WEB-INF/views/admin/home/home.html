    <div class="hero-unit">
        <h1>Welcome to the Axon-Orders</h1>
        <h2>Admin Home</h2>

        <p>

        <ol>
            <li>Spring 4</li>
            <li>Axon Framework</li>
            <li>Thymeleaf</li>
        </ol>
        </p>
        <p>

        </p>
    </div>
</div>
<div th:replace="templates/admin/default :: footer"/>
</body>
</html>
