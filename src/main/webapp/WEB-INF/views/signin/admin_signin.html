<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="templates/default :: resources">

</head>
<body>
<div class="container">
    <form class="form-narrow form-horizontal" action="/j_spring_security_check" method="post"
          th:action="@{/j_spring_security_check}">
        <th:block th:if="${param.error != null}">
            <div th:replace="templates/default :: alert (type='danger', message='Sign in error. Please try again.')">
                Alert
            </div>
        </th:block>
        <fieldset>
            <legend>Administrator Please Sign In</legend>
            <div class="form-group">
                <label for="inputUsername" class="col-lg-2 control-label">Username</label>

                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputUsername" placeholder="username"
                           name="j_username"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>

                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                           name="j_password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="_spring_security_remember_me"/> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
</body>
</html>
